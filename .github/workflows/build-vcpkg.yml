name: Build with vcpkg

on:
  push:
    branches: [ main, simplified-build ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '2023.11.20'
        
    - name: Install dependencies with vcpkg
      run: |
        vcpkg install utf8cpp:x64-windows boost-filesystem:x64-windows pybind11:x64-windows boost-signals2:x64-windows
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install uvx nox
        
    - name: Build with vcpkg
      run: |
        $env:VCPKG_ROOT = "${{ github.workspace }}/vcpkg"
        uvx nox -s build-vcpkg
        
    - name: Test
      run: |
        uvx nox -s test-wheel
        
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.python-version }}
        path: wheelhouse/*.whl
