name: Build and Deploy Docs

# This workflow builds documentation independently of Rust compilation
# to avoid complex build dependencies and reduce build time from 10-15 minutes to 2-3 minutes

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - 'README*.md'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - 'README*.md'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('docs/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-docs-

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Verify docs structure
        run: |
          echo "=== Docs directory structure ==="
          ls -la docs/
          echo "=== Source directory structure ==="
          ls -la docs/source/
          echo "=== Checking Sphinx installation ==="
          sphinx-build --version
          echo "=== Checking Python path ==="
          python -c "import sys; print('\n'.join(sys.path))"

      - name: Build docs (independent of Rust compilation)
        run: |
          cd docs
          echo "=== Building documentation with Sphinx ==="
          make html SPHINXOPTS="-v"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
